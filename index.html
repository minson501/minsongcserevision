<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE AI Revision Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loading" style="display: none;">Loading...</div>
    <h1>GCSE AI Revision Helper</h1>
<button id="darkModeBtn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="subject-select">
        <label for="subject">Choose a subject:</label>
        <select id="subject">
            <option value="Maths">Maths</option>
            <option value="Biology">Biology</option>
            <option value="History">History</option>
            <option value="Chemistry">Chemistry</option>
            <option value="English Literature">English Literature</option>
        </select>
    </div>

    <div class="topic-input">
        <input type="text" id="topic" placeholder="Enter a topic (e.g., Pythagoras)">
        <button onclick="getRevisionNotes()">Get Revision Notes</button>
    </div>

    <div class="flashcard" id="flashcard">
    <div class="front" id="flashcard-front">Front</div>
    <div class="back" id="flashcard-back">Back</div>
</div>

    <script src="script.js"></script>
</body>
</html>
<button onclick="showProgress()">Show My Revised Topics</button>
<div id="progressList"></div>
