<!-- In index.html under Guided Topic Quizzes section -->
<section id="guidedSection" class="section">
  <h2>Guided Topic Quizzes</h2>
  <div id="topicHeader">
    <h3 id="currentTopicName">Topic 1</h3>
    <span id="topicTracker">0 / 0</span>
    <progress id="quizProgress" value="0" max="0"></progress>
  </div>
  <div id="questionContainer">
    <!-- Questions will be injected here -->
  </div>
  <button id="submitAnswerBtn">Submit Answer</button>
  <div id="quizFeedback"></div>
  <button id="nextTopicBtn" style="display:none;">Next Topic</button>
</section>
<!-- In index.html under Mock Exam section -->
<section id="mockExamSection" class="section" style="display:none;">
  <h2>Mock Exam Mode</h2>
  <div id="examSetup">
    <label>Number of Questions: <input type="number" id="numQuestions" min="5" max="50" value="10"></label>
    <label><input type="checkbox" id="showAnswersCheckbox"> Show answers at end</label>
    <button id="startExamBtn">Start Exam</button>
  </div>
  <div id="examContainer" style="display:none;">
    <div id="timerDisplay">Time: 00:00</div>
    <div id="examQuestions"></div>
    <button id="submitExamBtn">Submit Exam</button>
  </div>
  <div id="examResults"></div>
</section>
<!-- In index.html under Revision Notes section -->
<section id="notesSection" class="section" style="display:none;">
  <h2>Revision Notes</h2>
  <div id="notesList">
    <details class="topic-section">
      <summary>Algebra</summary>
      <div class="topic-notes" id="notes-Algebra">
        <p>Loading notes...</p>
      </div>
    </details>
    <details class="topic-section">
      <summary>Geometry</summary>
      <div class="topic-notes" id="notes-Geometry">
        <p>Loading notes...</p>
      </div>
    </details>
    <details class="topic-section">
      <summary>Statistics</summary>
      <div class="topic-notes" id="notes-Statistics">
        <p>Loading notes...</p>
      </div>
    </details>
  </div>
</section>
